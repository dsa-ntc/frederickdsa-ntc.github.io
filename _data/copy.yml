global:
  about: "<p>Welcome to the official website of the Frederick, MD chapter of the Democratic Socialists of America (DSA). As socialists we belive that the system of capitalism has failed working people everywhere. The solution is to create a new system that puts people and the planet first. We are a multi-tendency organization which requires no background knowledge, and we have no purity tests - all are welcome. Join us!</p><p>Check back soon as more information on our chapter and its work is added to our site! If you'd like to learn more about getting involved, <a href='https://actionnetwork.org/forms/get-involved-with-the-frederick-dsa?source=direct_link'>sign up here</a>.</p>"
  welcome: "Welcome to Frederick DSA!"
